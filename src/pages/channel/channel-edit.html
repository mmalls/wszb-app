<ion-header>
  <ion-navbar>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>渠道</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>录入进货渠道商信息</ion-list-header>
    <form #form="ngForm">
      <ion-item>
        <ion-label color="primary" fixed>渠道商</ion-label>
        <ion-input type="text" placeholder="请输入进货渠道" required clearInput [(ngModel)]="channel.name" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" fixed>手机号码</ion-label>
        <ion-input type="tel" placeholder="请输入联系方式" required minlength="11" maxlength="11" clearInput [(ngModel)]="channel.phone"
          name="phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" fixed>备注</ion-label>
        <ion-textarea type="text" placeholder="请输入备注信息" clearInput [(ngModel)]="channel.intro" name="intro"></ion-textarea>
      </ion-item>
      
    </form>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-buttons end>
    <button ion-button color="secondary" icon-right small (click)="saveItem(form)">保存
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-buttons>
</ion-footer>
