<ion-header>
  <ion-navbar>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>渠道</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <span>一共有 {{ channels.length }} 个渠道</span>
      <button ion-button clear item-end icon-right (click)="addChannel()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-list-header>
    <ion-card *ngFor="let c of channels" (tap)="tapItem(c.id);">
      <ion-item>
        <!--ion-avatar item-start>
          <img src="assets/imgs/logo.png">
        </ion-avatar-->
        <h2>
          <span>渠道商：</span>
          <span float-right>{{c.name}}</span>
        </h2>
        <h4>销售/单数:
          <ion-badge float-right>￥{{c.orderSale.toFixed(2)}}/{{c.orderCount}}</ion-badge>
        </h4>
        <ion-grid>
          <p>联系电话：{{c.phone}}</p>
          <p *ngIf="c.intro != ''">简介：{{c.intro}}</p>
        </ion-grid>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
